name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_FILE: 'Store Backend.sln'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore "${{ env.SOLUTION_FILE }}"
      
    - name: Build
      run: dotnet build "${{ env.SOLUTION_FILE }}" --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test "${{ env.SOLUTION_FILE }}" --configuration Release --no-build --verbosity normal
      
    - name: Publish API
      run: dotnet publish "Bootstrapper/Api/Api.csproj" --configuration Release --no-build --output ./publish
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-artifacts
        path: ./publish
        
